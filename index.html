25%{transform:translate(-3px,0);}
50%{transform:translate(3px,-3px);}
75%{transform:translate(-3px,3px);}

<script>
let started = false;
let audioCtx;

function beep(freq, duration){
    let oscillator = audioCtx.createOscillator();
    let gainNode = audioCtx.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.frequency.value = freq;
    oscillator.type = "square";
    oscillator.start();
    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
    oscillator.stop(audioCtx.currentTime + duration/1000);
}

function vibrate(){
    if(navigator.vibrate){
        navigator.vibrate(300);
    }
}

function startPrank(){
if(started) return;
started = true;

audioCtx = new (window.AudioContext || window.webkitAudioContext)();

if(document.documentElement.requestFullscreen){
document.documentElement.requestFullscreen();
}

startMatrix();
startDrama();
}

function startMatrix(){
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01";
letters = letters.split("");

let fontSize = 14;
let columns = canvas.width/fontSize;
let drops = [];

for(let x=0; x<columns; x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0F0";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);
}

function startDrama(){

let text = document.getElementById("text");
let bar = document.getElementById("bar");
let countdown = document.getElementById("countdown");

let messages = [
"Initializing deep scan...",
"Detecting device vulnerabilities...",
"Accessing hidden files...",
"Analyzing private storage...",
"Extracting encrypted data...",
"Uploading to secure node...",
"System override in progress...",
"Lock protocol activated..."
];

let i = 0;
let progress = 0;

let msgInterval = setInterval(()=>{
if(i < messages.length){
text.innerText = messages[i];
beep(400,150);
vibrate();
i++;
}
},2500);

let loadInterval = setInterval(()=>{
progress += 1;
bar.style.width = progress + "%";

if(progress >= 100){
clearInterval(loadInterval);
clearInterval(msgInterval);
stageTwo();
}
},120);

function stageTwo(){
text.innerText = "FINALIZING SYSTEM LOCK...";
beep(200,500);
vibrate();

setTimeout(()=>{
countdownStage1();
},2000);
}

function countdownStage1(){

}

}

function countdownStage2(){

time--;

beep(700,100);
